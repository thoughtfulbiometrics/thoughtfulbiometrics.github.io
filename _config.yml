# Setup
title: Thoughtful Biometrics
url: http://thoughtfulbiometrics.org
baseurl: ""
permalink: pretty
destination: docs

# Gems
plugins:
  - jekyll-gist
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: John Callahan
  url: https://github.com/johncallahan
  email: youremailhere@gmail.com

# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: Home
    url: /

  - title: Attendees
    url: /whos-coming
  
  - title: Topics
    url: /potential-topics

  - title: "OpenSpaces"
    url: /open-spaces