# Setup
title: Thoughtful Biometrics
url: http://thoughtfulbiometrics.org
baseurl: ""
permalink: pretty
destination: docs

# Gems
plugins:
  - jekyll-gist
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Phil Wolff
  url: https://github.com/evanwolf
  email: youremailhere@gmail.com

# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: Register
    url: https://www.eventbrite.com/e/thoughtful-biometrics-workshop-tickets-297266601407

  - title: Outline
    url: /#outline

  - title: Home
    url: /


